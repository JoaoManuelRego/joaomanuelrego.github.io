<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cute Site âœ¨</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Neue", cursive;
      background: linear-gradient(135deg, #ffe6f7, #e6f7ff);
      color: #444;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.18);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 14px;
      color: #ff69b4;
    }
    p {
      margin: 0 0 22px;
    }
    button {
      background: linear-gradient(135deg, #ffb6c1, #ff8da1);
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255,105,180,0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255,105,180,0.4);
    }
    .hidden {
      display: none;
    }
    .emoji {
      font-size: 46px;
      margin: 16px 0;
    }
    .message-box {
      margin-top: 16px;
      padding: 14px;
      border-radius: 14px;
      font-size: 15px;
      display: none;
      background: #ffe6f0;
      color: #b03060;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.06);
    }
    .message-box.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    #musicProgress {
      width: 80%;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(6px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Initial page -->
    <div id="page1">
      <h1>Hi there! ğŸ’–</h1>
      <p>Welcome to my super cute page ğŸŒ¸</p>
      <button onclick="showPage2()">Click me âœ¨</button>
      <br>
      <button id="musicBtn" onclick="toggleMusic()">ğŸ”‡ Music Off</button>
      <br>
      <input type="range" id="musicProgress" min="0" max="100" value="0">
    </div>

    <!-- Hidden page with Yes/No options -->
    <div id="page2" class="hidden">
      <h1>Yay! ğŸ‰</h1>
      <div class="emoji">ğŸ±ğŸŒˆğŸ“</div>
      <p>You discovered the secret page. Do you like it? ğŸ’•</p>
      <button onclick="answerYes()">Yes ğŸ’–</button>
      <button onclick="answerNo()">No ğŸ˜¢</button>
      <div id="message" class="message-box"></div>
      <br>
      <button onclick="showPage1()">Go back â¬…ï¸</button>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="NAPA-Deslocado.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const progress = document.getElementById('musicProgress');

    function showPage2(){
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
      document.getElementById('message').classList.remove('show');
    }

    function showPage1(){
      document.getElementById('page2').classList.add('hidden');
      document.getElementById('page1').classList.remove('hidden');
    }

    function answerYes(){
      const msg = document.getElementById('message');
      msg.textContent = 'Yay! You said YES ğŸ’•âœ¨ That makes me so happy! ğŸ‰';
      msg.classList.add('show');
    }

    function answerNo(){
      const msg = document.getElementById('message');
      msg.textContent = 'Oh no ğŸ˜¢ But thatâ€™s okay, you are still awesome ğŸŒˆğŸ’«';
      msg.classList.add('show');
    }

    function toggleMusic(){
      if(music.paused){
        music.play();
        musicBtn.textContent = 'ğŸ”Š Music On';
      } else {
        music.pause();
        musicBtn.textContent = 'ğŸ”‡ Music Off';
      }
    }

    // Update progress bar
    music.addEventListener('timeupdate', () => {
      const percent = (music.currentTime / music.duration) * 100;
      progress.value = percent || 0;
    });

    // Seek functionality
    progress.addEventListener('input', () => {
      music.currentTime = (progress.value / 100) * music.duration;
    });
  </script>
</body>
</html>
